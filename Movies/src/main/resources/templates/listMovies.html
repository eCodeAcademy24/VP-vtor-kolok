<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Movie Ticket Order page - Welcome and choose a Movie</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Movie Ticket Shop App</h1>
</header>
<main>
    <h2>Search movie:</h2>
    <form th:action="@{/}" th:method="post">
        <input type="text" name="searchText" placeholder="Movie Title"/><br/><br/>
        <input type="text" name="rating" placeholder="Movie Rating"/><br/><br/>

        <button type="submit">Submit</button>
    </form>

    <h2>Choose movie:</h2>
    <!-- Display radio buttons for each movie,
            the value should be the movie title
            and the displayed text should be Title: <movie_title>, Summary:<movie_summary>, Rating: <movie_rating> -->
    <form th:action="@{/ticketOrder}" method="post">
        <div th:each="movie : ${movies}">
            <input type="radio" name="movieTitle" th:value="${movie.getTitle()}"/>
            <label>
                Title: <span th:text="${movie.getTitle()}"></span>
                Summary: <span th:text="${movie.getSummary()}"></span>
                Rating: <span th:text="${movie.getRating()}"></span>
            </label>
        </div>
        <h2>Choose number of tickets:</h2>
        <input type="number" name="numTickets" min="1" max="10"><br/>
        <br/>
        <input type="submit" value="Submit">
    </form>
</main>
</body>
</html>

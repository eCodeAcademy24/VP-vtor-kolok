<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <h1>Book title</h1>
</header>
<section>
    <h2 th:text="${book.getGenre()}">Genre</h2>
    <h2 th:text="${book.getYear()}">Year</h2>
    <h2>Authors:</h2>
    <ul th:each="author : ${book.getAuthors()}">
        <li th:text="${author.getName()} + ' ' + ${author.getSurname()}"></li>
    </ul>
</section>
</body>
</html>
